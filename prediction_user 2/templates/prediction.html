<!DOCTYPE html>
<html>
   <head>
      <title>Prediction Result</title>
      <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
         }
         h1 {
            margin-top: 50px;
         }
         p {
            font-size: 24px;
            margin-top: 20px;
         }
      </style>
   </head>
   <body>
      <h1>Prediction Result:</h1>
      {% if result == 'Likely to drop out of the course' %}
      <p>{{ result }} with {{ likelihood }} likelihood</p>
      {% else %}
      <p>{{ result }} with {{ likelihood }} likelihood</p>
      {% endif %}
   </body>
</html>
